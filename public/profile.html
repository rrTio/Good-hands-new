
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png"/>
    <script src="js/main.js"></script>
  </head>
  <body class="antialiased bg-body text-body font-body">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl mb-2 leading-tight font-semibold font-heading">Profile</h2>
      <form action="#" method="post">
        <div class="flex flex-wrap -mx-4 -mb-4 md:mb-0">
          <div class="w-full md:w-1/3 px-4 mb-4 md:mb-0"><img src="placeholders-2-0/pictures/new_ideas.svg" alt=""/></div>
          <div class="w-full md:w-2/3 px-4 mb-4 md:mb-0">
            <div class="flex flex-wrap -mx-4 -mb-4 md:mb-0">
              <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0">
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Customer / Company Name</label>
                  <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" name="field-name" placeholder="Company Name" id=""/>
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
                  <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="email" name="field-email" placeholder="name@email.com" id=""/>
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">City</label>
                  <div class="relative">
                    <select class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" name="field-city" id="">
                      <option>Quezon City</option>
                      <option>Rizal</option>
                      <option>Cavite</option>
                      <option>Others</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0">
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Company Code</label>
                  <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" name="field-code" placeholder="GH-0001" id=""/>
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Contact Number</label>
                  <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" name="field-contactno" placeholder="123456789" id=""/>
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Full Address</label>
                  <textarea class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" name="field-address" rows="3" placeholder="#1 Matalino st. Diliman, Quezon City 1100" id=""></textarea>
                </div>
              </div>
            </div>
            <div class="flex flex-wrap -mx-4 -mb-4 md:mb-0">
              <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0">
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Bank</label>
                  <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" name="field-bank" placeholder="Bank name" id=""/>
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Desired time of Pick Up</label>
                  <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" name="field-pickuptime" placeholder="Before 6 PM daily" id=""/>
                </div>
              </div>
              <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0">
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Bank Account No</label>
                  <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" name="field-accountno" placeholder="Account Number" id=""/>
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="">Additional Notes</label>
                  <textarea class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" name="field-notes" rows="3" placeholder="Ships only small parcels" id=""></textarea>
                </div>
              </div>
            </div><a class="inline-block py-3 px-6 leading-none text-white bg-indigo-600 hover:bg-indigo-700 font-semibold rounded shadow" href="#">Save Changes</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
